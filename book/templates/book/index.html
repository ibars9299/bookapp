<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Kitap Dünyası</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'index' %}">
                <i class="fa-solid fa-book-open fa-2x me-2"></i>
                <span>Kitap Dünyası</span>
            </a>
            <form class="d-flex align-items-center" style="max-width: 500px;" method="get" action="">
                <select class="form-select me-2" style="width: auto;">
                    <option value="user" selected>Kategoriler</option>
                    <option value="movie">En çok okunanlar</option>
                    <option value="serie">En çok satanlar</option>
                    <option value="book">En çok beğenilenler</option>
                </select>
                <div class="d-flex position-relative" style="flex: 1;">
                    <input class="form-control" type="search" placeholder="Ara..." aria-label="Search">
                    <button class="btn btn-outline-light position-absolute" style="right: 0;" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>
            <div class="d-flex align-items-center">
                <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Giriş Yap</a>
                <a href="{% url 'register' %}" class="btn btn-outline-light">Kayıt Ol</a>
            </div>
        </div>
    </nav>
</body>
</html>
